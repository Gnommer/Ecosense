<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ecosense Control Panel</title>
	
    <link href="../static/Dependencies/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/Dependencies/morrisjs/morris.css" rel="stylesheet">
    <link href="../static/Dependencies/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="../static/dial/styles.css" />
    <link rel="stylesheet" href="../static/dial/knobKnob.css" />
	</head>

<body>

    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">CONTROL PANEL</a>
			</div>
			<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul> 
                </li>   
            </ul> 
			</div>
        </nav>

        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Dashboard</h1>
                </div>
            </div>
 			<div class="row">
				<div class="col-lg-4">
					<div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Temperature Dial
                        </div>
                        
                        <div class="panel-body">
                           <div id="container">
								<div id="bars">
									<div id="control"></div>
								</div>
							</div>
							
							<input type="range" id="slider" min="0" max="40" value="0" />	
							<br><br><br><a class="list-group-item">
                                    <i class="fa fa-bolt fa-fw"></i> Current Value
                                    <span class="pull-right text-muted small" ><em id = "temp_dial"><span id="currentValue">30</span></em></span>
                            </a>
							<a href="#alerts_readings" class="btn btn-default btn-block">View All Alerts</a>
						</div>
                    </div>
				</div>
				<div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Temperature Series.
                        </div>
                        
                        <div class="panel-body">
                            <div id="morris-area-chart"></div>
                        </div>
                        
                    </div>
                </div>
			</div>
			
			 
       
            <div class="row">
				<div class="col-lg-4" >
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bell fa-fw"></i> Notifications Panel
                        </div>
                        
                        <div class="panel-body">
                            <div class="list-group" id = "alerts_readings">
                                <a class="list-group-item">
                                    <i class="fa fa-bolt fa-fw"></i> Room temperature
                                    <span class="pull-right text-muted small" ><em id = "room_temperature">Loading..</em>
                                    </span>
                                </a>
                                <a class="list-group-item">
                                    <i class="fa fa-bolt fa-fw"></i> Room humidity
                                    <span class="pull-right text-muted small"><em id = "room_humidity">Loading..</em>
                                    </span>
                                </a>
								<a class="list-group-item">
                                    <i class="fa fa-bolt fa-fw"></i> Outer Temperature
                                    <span class="pull-right text-muted small" ><em id = "outer_temperature">Loading..</em>
                                    </span>
                                </a>
								<a class="list-group-item">
                                    <i class="fa fa-bolt fa-fw"></i> A/C setting
                                    <span class="pull-right text-muted small" ><em id = "ac_temperature">Loading..</em>
                                    </span>
                                </a>
                            </div>

                        </div>
                      
					</div>
				</div>
			
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Temperature Series.
                        </div>
                        
                        <div class="panel-body">
                            <div id="morris-area-chart1"></div>
                        </div>
                        
                    </div>
                </div>
               
              
			</div>
			
		</div>
    </div>
        
		
	</section>
	
    <script src="../static/Dependencies/jquery/jquery.min.js"></script>
    <script src="../static/Dependencies/bootstrap/js/bootstrap.min.js"></script>

    <script src="../static/Dependencies/raphael/raphael.min.js"></script>
    <script src="../static/Dependencies/morrisjs/morris.min.js"></script>
    <script src="../static/data/t_data.js"></script>
	
	<!-- Including KnobKnob and our main script file -->
	<script src="../static/dial/transform.js"></script>
	<script src="../static/dial/knobKnob.jquery.js"></script>
	<script src="../static/dial/slider-knob.js"></script>
	<!-- calls for the alerts panel -->
	<script src="../static/alerts/alerts_from_ pi.js"></script>
	
</body>

</html>
